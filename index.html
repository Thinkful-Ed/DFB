<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew Finder</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Brew Finder</h1>
        <h3>Find Breweries, Cideries, Brewpubs, and Bottleshops Near You</h3>
        <form class="form">
          <label>City</label>
            <input id="js-citySearch-input" class="search-input" type="text" placeholder="Ex: Milwaukee" required>
          <label>State</label>
            <input id="js-stateSearch-input" class="search-input" type="text" placeholder="Ex. Wisconsin" required>
          <input type="submit" class="submit" value="Show me dog-friendly breweries!">
        </form>
          <section id="results" class="hidden">
            <ul id="results-list"></ul>
          </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
